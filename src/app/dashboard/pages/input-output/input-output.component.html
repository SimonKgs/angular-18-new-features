<h1 class="text-3xl">Product List</h1>
<hr class="my-2">

<div class="grid grid-cols-2 sm:grid-cols-3 gap-2">

    @for (product of products(); track product.id) {
        <app-product-card 
            [product]="product"
            (onIncrementQuantity)="updateProduct(product, $event)"
        />
    }
    
</div>
