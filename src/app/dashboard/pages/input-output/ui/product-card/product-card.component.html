<div class="bg-slate-200 w-full h-40 rounded-xl flex justify-center items-center flex-col">


    <span>{{ product().name }}</span>
    <h2 class="font-bold text-sm mx-2">#{{ product().id }}</h2>
    <button
        (click)="incrementQuantity()"
        class="bg-blue-500 p-2 text-white rounded hover:bg-blue-600 transition-all"
    >
        quantity {{ product().quantity }}
    </button>

</div>
